<div>
  <div class="grille">
    <div class="" *ngFor="let acteur of acteurs">
      <div class="imgContainer">
        <img src="{{acteur.lienImg}}" class="afficheFilm">
      </div>
      <div class="txtContainer">
        <h3 class="titre">{{ acteur.prenAct + " " + acteur.nomAct }}</h3>
      </div>
    </div>
  </div>
</div>
