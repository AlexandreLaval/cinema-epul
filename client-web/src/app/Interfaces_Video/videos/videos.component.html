<div>
  <div class="grille">
    <!--TODO la grille est déjà en place ! juste faire la boucle for pour ajouter nos favoris-->
    <div *ngFor="let film of films">
      <img src="assets/img/testFilmFav1.webp" class="afficheFilm" (click)="showPopUp(film)">
      <img src="assets/img/annuler.png" class="croix"> <!--bouton pour supprimer un favori-->
      <h3 (click)="showOverlay = true" class="titre">{{ film.titre }}</h3>
      <p (click)="goCategorieFilms()" style="cursor: pointer">{{ film.codeCat?.libelleCat }}</p>
    </div>

  </div>

  <div class="popup" *ngIf="showOverlay">
    <img (click)="showOverlay = false" src="assets/img/annuler.png" class="croixPopUp">
    <h1>{{ film?.titre }}</h1>
    <img class="imgFilm" src="assets/img/testFilm1.webp">
    <img class="imgFav" (click)="showFav = true" *ngIf="!showFav" src="assets/img/etoile-vide.png"><img class="imgFav"
                                                                                                        (click)="showFav = false"
                                                                                                        *ngIf="showFav"
                                                                                                        src="assets/img/etoile.png">
    <p (click)="goCategorieFilms()" style="cursor: pointer">{{ film?.codeCat?.libelleCat }}</p>
    <p style="display: inline-block; color: #E23F66"> De : </p>
    <p style="display: inline-block; cursor: pointer"
       (click)="goPersonnaliteFilms()">{{ film?.noRea?.prenRea + " " + film?.noRea?.nomRea }}</p>
    <p style="display: inline-block;color: #E23F66"> Casting : </p>
    <p style="display: inline-block; cursor: pointer" (click)="goPersonnaliteFilms()"></p>
  </div>

</div>
