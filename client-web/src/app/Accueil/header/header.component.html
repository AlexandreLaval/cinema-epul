<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@500&display=swap" rel="stylesheet">
</head>


<!--TODO SI LA PERSONNE N'EST PAS CONNECTEE NE RIEN AFFICHER SAUF LE LOGO-->

<header>
  <img src="../../../assets/img/title-logo.png">
  <ul>
    <li><a routerLink="" >Accueil</a></li>
    <li><a routerLink="categories" >Films</a></li>
    <li><a routerLink="gestionVideo" >Gérer les films</a></li>
    <li><a routerLink="personnages" >Personnages</a></li>
    <li><a routerLink="acteurs" >Acteurs</a></li>
  </ul>
  <div class="imgNav">
    <img class="imageLoupe" (click)="rechercheDepliante()"  src="../../../assets/img/loupe.png"  />
    <div class="barreRecherche" *ngIf="showRechercheDiv" >
      <input type="text" [(ngModel)]="value" (keydown.enter)="search(value)">
    </div>

    <img  class="imageCompte" src="../../../assets/img/popcorn.png" />
    <!-- popup profil-->
    <div class="popupProfil">
      <ul>
        <li><img src="../../../assets/img/popcorn.png" /></li>
        <li><p style="margin-left: -130%">{{this.connectedUtilisateur?.login}}</p></li>
      </ul>
      <ul class="imgAjout"  style="margin-left: -20%" (click)="goAjoutProfil()">
        <li><img src="../../../assets/img/plus.png" /></li>
        <li><p>Ajouter</p></li>
      </ul>
      <p (click)="goGestionProfils()">Gérer les profils</p>
      <hr>
      <div class="liste_gestion_profil">
        <ul>
          <li>
            <img style="margin-left: 0%" src="../../../assets/img/mon_compte.png"/>
            <p>Mon compte</p>
          </li>
        </ul>
      </div>
      <div class="liste_gestion_profil">
        <ul>
          <li>
            <img style="margin-left: -20%" src="../../../assets/img/canape.png"/>
            <p>Le Club</p>
          </li>
        </ul>
      </div>
      <div class="liste_gestion_profil">
        <ul>
          <li>
            <img style="margin-left: -10%" src="../../../assets/img/assistance.png"/>
            <p>Assistance</p>
          </li>
        </ul>
      </div>
      <div class="liste_gestion_profil">
        <ul>
          <li>
            <img style="margin-left: -20%" src="../../../assets/img/astuces.png"/>
            <p>Astuces</p>
          </li>
        </ul>
      </div>
      <div class="managerConnexion" (click)="managerConnexion()">
        <p *ngIf="this.connectedUtilisateur">Se déconnecter</p>
        <p *ngIf="!this.connectedUtilisateur">Se connecter</p>
      </div>
    </div>
  </div>
  <hr>
</header>
