<div>
  <div class="header-real">
    <h1>Liste des rÃ©alisateurs</h1>
    <div class="ajouter" (click)="ajoutRealisateur()">
      <p>Ajouter un realisateur</p>
    </div>
  </div>
  <div class="grille">
    <div class="" *ngFor="let realisateur of realisateurs">
      <div class="imgContainer">
        <img src="{{realisateur.lienImg}}" class="afficheFilm" (click)="showPopUp(realisateur)">
      </div>
      <div class="txtContainer">
        <h3 class="titre" style="color: #f2f2f2">{{ realisateur.prenRea + " " + realisateur.nomRea }}</h3>
      </div>
    </div>
  </div>

  <div class="popup" *ngIf="popUp">
    <div class="col">
      <img class="imgFilm" src="{{realisateur?.lienImg}}">
    </div>
    <div class="col col-info">
      <img (click)="popUp = false" src="assets/img/annuler.png" class="croixPopUp">
      <h1>{{ realisateur?.prenRea + " " + realisateur?.nomRea }}</h1>

      <h2>Personnages:</h2>
      <ul>
        <li *ngFor="let film of films" class="cardPersonnage">
          <a href="/"><img src="{{film.lienImg}}"></a>
          <div class="cardPersonnageInfoFilm">
            <div class="cardPersonnageTitre">{{film.titre}}</div>
            <span>{{ film.dateSortie }}</span>
          </div>
        </li>

      </ul>
    </div>

  </div>
</div>
